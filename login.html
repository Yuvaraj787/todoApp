<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        @media (min-width:600px) {
            .container {width:90%;}
        }
        .container {
           /* width:45% ;*/
        }
    </style>
</head>
<body style="text-align:center;">
    <h2>List Maker</h2>
    <p>Create New list or View existing list</p>
    <div class="container border border-success rounded p-5 pt-0 pb-0">
    <form action="/showlist" method="post">
        <div class="row mb-3 mt-3">
            <p class="font-weight-bold">Username</p>
            <input type="text" class="form-control" name="lname">
        </div>
        <div class="row mb-3">
            <p class="font-weight-bold">Password</p>
            <input type="password" class="form-control" name="pass">
            <p class="form-text">Fogetten password cannot be changed and recovered after created</p>
        </div>
        <div class="mb-3">
            <input type="submit" class="btn btn-success" value="Create/Show List">
        </div>
    </form>
</div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
